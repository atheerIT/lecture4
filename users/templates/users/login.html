{% extends "users/layout.html" %}
{% block body %}

<div>{{message}} </div>
{% endif %}
<form action="{% url 'login' %} " method="post">
   {% csrf_token %}
    <input type="text" name="username" placeholder="Usernamre"> 
    <input type="password" name="password" placeholder="Password">
    <input type="submit">
</form>
{% endblock %}
